<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocFoundry Upload Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f8f8f8;
    }
    .form-container {
      background: #fff;
      padding: 24px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #3b82f6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Upload a Document</h2>
  <form id="uploadForm">
    <label for="docType">Select Document Type:</label>
    <select id="docType" name="docType" required>
      <option value="">-- Choose a type --</option>
      <option value="passport">Passport</option>
      <option value="id">National ID</option>
      <option value="invoice">Invoice</option>
      <option value="contract">Contract</option>
      <option value="other">Other</option>
    </select>

    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file" accept="image/*,.pdf" required />

    <button type="submit">Upload</button>
  </form>
</div>

<script>
  const webhookUrl = "https://pmitsdubai.app.n8n.cloud/webhook-test/docfoundry-upload"; // Replace with your n8n Webhook URL

  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append("file", document.getElementById("file").files[0]);
    formData.append("docType", document.getElementById("docType").value);

    const response = await fetch(webhookUrl, {
      method: "POST",
      body: formData
    });

    if (response.ok) {
      alert("File uploaded successfully!");
    } else {
      alert("Upload failed.");
    }
  });
</script>

</body>
</html>
